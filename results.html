<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Results</title>
</head>

<body>
    <header>
        <div>
            <img src="assets/img/epicode_logo.png" alt="Logo Epicode">
        </div>
    </header>
    <main>
         
        <div>
             <canvas id="result-chart" width="300" height="300" ></canvas>
             <div id="result-container">
                 <div id="giuste">
                     <p id="correct-percentage"></p>  
                     <p id="correctNumber"></p>
                 </div>
                 <div id="sbagliate">
                     <p id="wrong-percentage"></p>
                     <p id="wrongNumber"></p>
                 </div>
             </div>
             <div>
                 <h2 id="result-text"></h2>
             </div>
         </div>

    </main>
    <div></div>
    <footer>
        <a href="./review.html" style="text-decoration: none;"> 
            <input class="blueButton" type="button" value="rate us" id="blueButton2" style="display: inline;">
        </a>
    </footer>
    <script src="assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
    window.onload = function() {
      
      const quizResults = JSON.parse(localStorage.getItem("quizResults"));

      if (quizResults) {
       
        document.getElementById("correct-percentage").innerHTML = `Correct:<br>${quizResults.correctPercentage}%`;
        document.getElementById("correctNumber").textContent = `${quizResults.correctAnswers} / ${quizResults.totalQuestions}`;
        document.getElementById("wrong-percentage").innerHTML = `Wrong:<br>${quizResults.wrongPercentage}%`;
        document.getElementById("wrongNumber").textContent = `${quizResults.wrongAnswers} / ${quizResults.totalQuestions}`;
        document.getElementById("result-text").textContent = quizResults.passed
        ? "Congratulations! You passed the exam. We'll send you the certification in few minutes. Check your email." 
        : "You didn't pass the exam. We'll send you instructions on how to retake the test.";
      } else {
        document.getElementById("result-text").textContent = "No quiz results found.";
      }
    };
  </script>
</body>

</html>
