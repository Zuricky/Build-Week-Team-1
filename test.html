<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css"/>
    <title>Test</title>
</head>

<body>
    <header>
        <div>
            <img src="assets/img/epicode_logo.png" alt="Logo Epicode">
            
            <div id="countdown-container">
            <div class="circle">
                <span id="timer">30</span>
            </div>
            </div>

        </div>
    </header>
        
    <main class="testPage" id="testMain">
        <div class="quiz-container">
            <h1 id="question-text"></h1>
            <div id="options-container">
                <!-- Bottoni -->
            </div>
        </div>
        
        <div>
           <div>
            <canvas id="result-chart" width="100" height="100"></canvas>
           </div>
            <div id="result-container">
                <h2 id="result-text"></h2>
                <p id="correct-percentage"></p>
                <p id="wrong-percentage"></p>
                <p id="correctNumber"></p>
                <p id="wrongNumber"></p>
            </div>
        </div>
    </main>
    <footer class="testPage">
        <div id="question-number"></div>
        
    </footer>
    <script src="assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>

</html>
