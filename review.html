<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Review</title>
</head>

<body>
    <header>
        <div>
            <img src="assets/img/epicode_logo.png" alt="Logo Epicode">
        </div>
    </header>
    <main>
        <h2 class="review" id="reviewTitle">Tell us how it's going</h2>
        <p class="review">From 0 to 10, how likely are you to recommernd EPICODE <br> to a friend or a colleague?</p>

        <div id="star-container">

        </div> 

        <div class="feedback">
            <label for="commento" class="review">Leave us an open feedback about your experience so far</label>
            <br>
            <textarea id="commento" placeholder="Write your comment here"></textarea>
        </div>
    </main>
    <footer>
        <div id="blueButton3Cont">
            <a href="https://epicode.com">
                <input class="blueButton" type="button" value="More Info" id="blueButton3">
            </a>
        </div>
    </footer>
    <script>
        const stars = [];

        for (let i = 0; i < 10; i++) {
        const starDiv = `
            <div class="star" data-index="${i}">
            <svg width="47" height="46" viewBox="0 0 47 46" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M22.2044 1.55551C22.6143 0.569963 24.0104 0.569964 24.4203 1.55552L29.9874 14.9402C30.1602 15.3557 30.5509 15.6396 30.9994 15.6756L45.4494 16.834C46.5134 16.9193 46.9448 18.2471 46.1341 18.9415L35.1248 28.3722C34.7831 28.6649 34.6338 29.1242 34.7382 29.5619L38.1018 43.6626C38.3494 44.7009 37.2199 45.5215 36.309 44.9651L23.9379 37.4089C23.5538 37.1743 23.0709 37.1743 22.6868 37.4089L10.3157 44.9651C9.40478 45.5215 8.27528 44.7009 8.52295 43.6626L11.8865 29.5619C11.9909 29.1242 11.8416 28.6649 11.4999 28.3722L0.490575 18.9415C-0.320069 18.2471 0.111362 16.9193 1.17535 16.834L15.6253 15.6756C16.0738 15.6396 16.4645 15.3557 16.6374 14.9402L22.2044 1.55551Z" fill="#0B113B"/>
            </svg>
            </div>
        `;
        stars.push(starDiv);
        }

        console.log(stars);

        const starContainer = document.getElementById("star-container");

        starContainer.innerHTML = stars.join("");

        const starElements = document.querySelectorAll(".star");

        starElements.forEach(star => {
        star.addEventListener("click", (e) => {
            const clickedIndex = parseInt(e.target.closest(".star").getAttribute("data-index"));

            starElements.forEach((el, index) => {
            const path = el.querySelector("svg path");
            if (index <= clickedIndex) {
                path.classList.add("highlighted");
            } else {
                path.classList.remove("highlighted");
            }
            });
        });
        });
    </script>
    <style>
        .highlighted{
            fill: #00FFFF;
            stroke: #00FFFF;
        }
    </style>
</body>

</html>
